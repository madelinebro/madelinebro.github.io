<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madeline Brothers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .navbar { display: flex; justify-content: space-between; background-color: #333; padding: 10px; }
        .navbar a { color: white; text-decoration: none; padding: 10px; }
        .navbar a:hover { background-color: #ddd; color: black; }
        section { padding: 50px; }
        section:nth-child(even) { background: #eee; }
        section:nth-child(odd) { background: #fff; }
        img { max-width: 100%; height: auto; }
        form { width: 100%; }
        input[type="text"],
        input[type="email"],
        textarea,
        button { width: calc(100% - 20px); margin-bottom: 20px; padding: 10px; }
        button { background-color: #333; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>

<div class="navbar">
    <div><a href="#home">Home</a></div>
    <div>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>
</div>

<section id="home">
    <h1>Madeline Brothers</h1>
    <p>Discover my world of design and creativity.</p>
</section>

<section id="about">
    <h2>About Me</h2>
    <p>I'm a passionate designer with a love for creating beautiful and user-friendly websites.</p>
</section>

<section id="portfolio">
    <h2>My Portfolio</h2>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap;">
        <div style="width: 30%; margin-bottom: 20px;">
            <img src="project1.jpg" alt="Project 1">
            <p>Project 1 Description</p>
        </div>
        <div style="width: 30%; margin-bottom: 20px;">
            <img src="project2.jpg" alt="Project 2">
            <p>Project 2 Description</p>
        </div>
    </div>
</section>

<section id="contact">
    <h2>Contact Me</h2>
    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

</body>
</html>
